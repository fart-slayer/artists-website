<body>
	<!--decorate text here-->
	<main id="content">
		<!--sidebar and page content-->
		<div class="container">
			<aside class="sidebar-content">
				<a href="https://fart-slayer.github.io/artists-website/"> <img src="img/home.png" width="90px" style="display:block; margin:auto;"> </a>
				<nav id="links">
					<a href="https://fart-slayer.github.io/artists-website/">Home</a> <br>
                    <a href="https://fart-slayer.github.io/artists-website/about">About</a> <br>

				</nav>
			</aside>
			<!--page content-->
			<div class="page-content">
                <h2>Contact Alexandru:</h2>
				<!--input below-->
                <form id="contactForm" onsubmit="sendContact(); return false;">
					<input type="text" id="firstName" placeholder="Enter your first name" required>
					<input type="text" id="lastName" placeholder="Enter your last name" required>
					<input type="email" id="email" placeholder="Enter your email" required>
					<span>What is your message?</span><br>
					<textarea id="message" rows="4"></textarea>
					<button onclick="submit();">Submit</button>
				</form>
				
				<!--Instagram Alternative-->

				<a id="instagram-link" href="https://www.instagram.com/fart_slayer_/"> <img src="img/instagram.png" width="45px" style="display:inline-block; vertical-align: middle;">@fart_slayer_ </a>
			</div>
		</div>
	</main>
</body>
